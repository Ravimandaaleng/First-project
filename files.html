<!DOCTYPE html>
<html>
<head>
    <title>My Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: left;
        }

        h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 22px;
            color: #333;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #eef2ff;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s;
            font-size: 18px;
        }

        label:hover {
            background: #dbe3ff;
            border-color: #3b5bdb;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #3b5bdb;
            cursor: pointer;
        }
    </style>

</head>
<body>

<div class="box">
    <h3>Select Any:</h3>

    <label>
        <input type="radio" name="site" value="Project.html" onclick="openLink(this.value)">
        Spiderman
    </label>

    <label>
        <input type="radio" name="site" value="test.html" onclick="openLink(this.value)">
        Tic-tac
    </label>
</div>

<script>
function openLink(url) {
    window.open(url, "_blank");
}
</script>

</body>
</html>
